<div class="playlist">
  <div class="image-container" >
    <img [src]="imageUrl" alt="Thumbnail" *ngIf="imageUrl">
  </div>
  <div class="description">
    <h3><span style="color: #FFFFFF">{{itemInput.snippet.title }}</span></h3>
    <p>{{itemInput.snippet.description}}</p>
    <p>Chanel: <span class="text-decor">{{itemInput.snippet.channelTitle}}</span></p>
  </div>
</div>
